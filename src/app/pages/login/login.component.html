<div class="container" style="margin-top: 10%">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card ">
              <div class="card-header text-center"><h3>Login</h3></div>

              <div class="card-body">
                <form [formGroup]="loginForm">

                      <div class="form-group row">
                          <label for="email"
                                 class="col-sm-4 col-form-label text-md-right">E-Mail Address</label>

                          <div class="col-md-6">
                              <input id="email" formControlName="email" [(ngModel)]="user.email" type="email"
                                     class="form-control"
                                     name="email" required autofocus>

             
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password"
                                 class="col-md-4 col-form-label text-md-right">Password</label>

                          <div class="col-md-6">
                              <input id="password"  formControlName="password" [(ngModel)]="user.password"  type="password"
                                     class="form-control"
                                     name="password" required>

                            
                          </div>
                      </div>

                      <div class="form-group row">
                          <div class="col-md-6 offset-md-4">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox"
                                             name="remember" > Remember Me
                                  </label>
                              </div>
                          </div>
                      </div>

                      <div class="form-group row mb-0">
                          <div class="col-md-8 offset-md-4">
                              <button type="submit" (click)="login()" class="btn btn-success">
                                    Login
                            </button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

</div>
